    <script>
    window.addEventListener('DOMContentLoaded', function () {
      const larghezza = window.innerWidth;

      // Evita loop se sei già nella pagina giusta
      const currentPage = window.location.pathname;

      if (larghezza < 768 && !currentPage.includes("mobile.html")) {
        window.location.href = "mobile.html";
      } else if (larghezza >= 768 && larghezza <= 1024 && !currentPage.includes("tablet.html")) {
        window.location.href = "tablet.html";
      } else if (larghezza > 1024 && !currentPage.includes("attivita-hp.html")) {
        window.location.href = "attivita-hp.html";
      }
    });
  </script>


</head>
